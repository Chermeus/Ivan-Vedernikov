<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Персональний Календар Подій</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Скидання стилів та базові налаштування */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --background: #ffffff;
            --secondary-bg: #f3f4f6;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-light: #9ca3af;
            --danger: #ef4444;
            --danger-hover: #dc2626;
            --success: #10b981;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --transition-fast: 0.15s ease;
            --transition-normal: 0.25s ease;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--secondary-bg);
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
        }

        /* Контейнер додатку */
        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
            background-color: var(--background);
            min-height: 100vh;
            box-shadow: var(--shadow-md);
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
            flex-wrap: wrap;
            gap: 16px;
        }

        .header-left {
            flex-shrink: 0;
        }

        .app-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .header-center {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .month-navigation {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border: none;
            background-color: transparent;
            border-radius: var(--radius-md);
            cursor: pointer;
            color: var(--text-secondary);
            transition: all var(--transition-fast);
        }

        .nav-btn:hover {
            background-color: var(--secondary-bg);
            color: var(--text-primary);
        }

        .current-month {
            font-size: 20px;
            font-weight: 600;
            min-width: 180px;
            text-align: center;
            color: var(--text-primary);
        }

        .today-btn {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            color: var(--primary-color);
            background-color: transparent;
            border: 1px solid var(--primary-color);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .today-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .header-right {
            flex-shrink: 0;
        }

        .legend {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .legend-color.work {
            background-color: var(--primary-color);
        }

        .legend-color.personal {
            background-color: var(--success);
        }

        .legend-color.important {
            background-color: var(--danger);
        }

        /* Дні тижня */
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background-color: var(--secondary-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .weekday {
            padding: 12px;
            text-align: center;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Сітка календаря */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background-color: var(--border-color);
            gap: 1px;
            border: 1px solid var(--border-color);
        }

        .calendar-day {
            background-color: var(--background);
            min-height: 120px;
            padding: 8px;
            cursor: pointer;
            transition: background-color var(--transition-fast);
            display: flex;
            flex-direction: column;
        }

        .calendar-day:hover {
            background-color: #f8fafc;
        }

        .calendar-day.other-month {
            background-color: var(--secondary-bg);
        }

        .calendar-day.other-month .day-number {
            color: var(--text-light);
        }

        .calendar-day.today {
            background-color: #eff6ff;
        }

        .calendar-day.today .day-number {
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .day-number {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 4px;
            align-self: flex-start;
        }

        .day-events {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
            overflow-y: auto;
        }

        .event-item {
            padding: 4px 8px;
            border-radius: var(--radius-sm);
            font-size: 12px;
            font-weight: 500;
            color: white;
            cursor: pointer;
            transition: transform var(--transition-fast), box-shadow var(--transition-fast);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .event-item:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .event-item.event-work {
            background-color: var(--primary-color);
        }

        .event-item.event-personal {
            background-color: var(--success);
        }

        .event-item.event-important {
            background-color: var(--danger);
        }

        .event-time {
            font-size: 10px;
            opacity: 0.9;
            margin-right: 4px;
        }

        /* Модальне вікно */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-normal);
            padding: 20px;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background-color: var(--background);
            border-radius: var(--radius-lg);
            width: 100%;
            max-width: 480px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-xl);
            transform: scale(0.9) translateY(-20px);
            transition: transform var(--transition-normal);
        }

        .modal-overlay.active .modal {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .close-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border: none;
            background-color: transparent;
            border-radius: var(--radius-md);
            cursor: pointer;
            color: var(--text-secondary);
            transition: all var(--transition-fast);
        }

        .close-btn:hover {
            background-color: var(--secondary-bg);
            color: var(--text-primary);
        }

        /* Форма події */
        .event-form {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="time"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            font-size: 14px;
            font-family: inherit;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background-color: var(--background);
            color: var(--text-primary);
            transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .error-message {
            display: none;
            font-size: 12px;
            color: var(--danger);
            margin-top: 4px;
        }

        .form-group.has-error input {
            border-color: var(--danger);
        }

        .form-group.has-error .error-message {
            display: block;
        }

        /* Вибір кольору */
        .color-picker {
            display: flex;
            gap: 12px;
        }

        .color-option {
            cursor: pointer;
        }

        .color-option input[type="radio"] {
            display: none;
        }

        .color-swatch {
            display: block;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 3px solid transparent;
            transition: border-color var(--transition-fast), transform var(--transition-fast);
        }

        .color-option input[type="radio"]:checked + .color-swatch {
            border-color: var(--text-primary);
            transform: scale(1.1);
        }

        .color-swatch:hover {
            transform: scale(1.1);
        }

        /* Кнопки форми */
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
            margin-top: 8px;
        }

        .btn {
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 500;
            font-family: inherit;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-secondary {
            background-color: var(--secondary-bg);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background-color: #e5e7eb;
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background-color: var(--danger-hover);
        }

        .btn.hidden {
            display: none;
        }

        /* Toast повідомлення */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background-color: var(--text-primary);
            color: white;
            padding: 14px 24px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            z-index: 1001;
            opacity: 0;
            transition: all var(--transition-normal);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast-message {
            font-size: 14px;
            font-weight: 500;
        }

        /* Адаптивність */
        @media (max-width: 1024px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .header-center {
                flex-direction: column;
            }

            .legend {
                justify-content: center;
            }

            .calendar-day {
                min-height: 100px;
                padding: 6px;
            }

            .event-item {
                font-size: 11px;
                padding: 2px 6px;
            }
        }

        @media (max-width: 768px) {
            .app-container {
                padding: 12px;
            }

            .header {
                padding: 12px;
            }

            .app-title {
                font-size: 20px;
            }

            .current-month {
                font-size: 18px;
                min-width: 150px;
            }

            .weekday {
                font-size: 11px;
                padding: 8px 4px;
            }

            .calendar-day {
                min-height: 80px;
                padding: 4px;
            }

            .day-number {
                font-size: 12px;
            }

            .day-events {
                gap: 2px;
            }

            .event-item {
                font-size: 10px;
                padding: 2px 4px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .modal {
                max-width: 100%;
                margin: 10px;
            }
        }

        @media (max-width: 480px) {
            .weekdays {
                display: none;
            }

            .calendar-grid {
                grid-template-columns: repeat(7, 1fr);
            }

            .calendar-day {
                min-height: 60px;
            }

            .event-time {
                display: none;
            }

            .legend {
                display: none;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                text-align: center;
            }
        }

        /* Скроллбар */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-light);
        }

        /* Анімація для додавання події */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .event-item {
            animation: slideIn 0.3s ease;
        }

        /* Стилі для placeholder */
        ::placeholder {
            color: var(--text-light);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header з навігацією та поточною датою -->
        <header class="header">
            <div class="header-left">
                <h1 class="app-title">Календар Подій</h1>
            </div>
            <div class="header-center">
                <div class="month-navigation">
                    <button class="nav-btn" id="prevMonth" aria-label="Попередній місяць">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                    </button>
                    <h2 class="current-month" id="currentMonth">Грудень 2024</h2>
                    <button class="nav-btn" id="nextMonth" aria-label="Наступний місяць">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>
                </div>
                <button class="today-btn" id="todayBtn">Сьогодні</button>
            </div>
            <div class="header-right">
                <div class="legend">
                    <span class="legend-item"><span class="legend-color work"></span>Робота</span>
                    <span class="legend-item"><span class="legend-color personal"></span>Особисте</span>
                    <span class="legend-item"><span class="legend-color important"></span>Важливо</span>
                </div>
            </div>
        </header>

        <!-- Дні тижня -->
        <div class="weekdays">
            <div class="weekday">Понеділок</div>
            <div class="weekday">Вівторок</div>
            <div class="weekday">Середа</div>
            <div class="weekday">Четвер</div>
            <div class="weekday">П'ятниця</div>
            <div class="weekday">Субота</div>
            <div class="weekday">Неділя</div>
        </div>

        <!-- Сітка календаря -->
        <div class="calendar-grid" id="calendarGrid">
            <!-- Дні будуть генеруватися через JavaScript -->
        </div>

        <!-- Модальне вікно для подій -->
        <div class="modal-overlay" id="modalOverlay">
            <div class="modal" id="eventModal">
                <div class="modal-header">
                    <h3 class="modal-title" id="modalTitle">Додати подію</h3>
                    <button class="close-btn" id="closeModal" aria-label="Закрити">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <form class="event-form" id="eventForm">
                    <input type="hidden" id="eventId">

                    <div class="form-group">
                        <label for="eventTitle">Назва події *</label>
                        <input type="text" id="eventTitle" placeholder="Введіть назву події" required>
                        <span class="error-message" id="titleError">Назва обов'язкова</span>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="eventDate">Дата *</label>
                            <input type="date" id="eventDate" required>
                        </div>
                        <div class="form-group">
                            <label for="eventTime">Час</label>
                            <input type="time" id="eventTime">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="eventDescription">Опис</label>
                        <textarea id="eventDescription" rows="3" placeholder="Додайте опис події"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="eventCategory">Категория</label>
                        <select id="eventCategory">
                            <option value="work">Робота</option>
                            <option value="personal">Особисте</option>
                            <option value="important">Важливо</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Колір події</label>
                        <div class="color-picker">
                            <label class="color-option">
                                <input type="radio" name="eventColor" value="#3b82f6" checked>
                                <span class="color-swatch" style="background-color: #3b82f6;"></span>
                            </label>
                            <label class="color-option">
                                <input type="radio" name="eventColor" value="#10b981">
                                <span class="color-swatch" style="background-color: #10b981;"></span>
                            </label>
                            <label class="color-option">
                                <input type="radio" name="eventColor" value="#f59e0b">
                                <span class="color-swatch" style="background-color: #f59e0b;"></span>
                            </label>
                            <label class="color-option">
                                <input type="radio" name="eventColor" value="#ef4444">
                                <span class="color-swatch" style="background-color: #ef4444;"></span>
                            </label>
                            <label class="color-option">
                                <input type="radio" name="eventColor" value="#8b5cf6">
                                <span class="color-swatch" style="background-color: #8b5cf6;"></span>
                            </label>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Скасувати</button>
                        <button type="button" class="btn btn-danger hidden" id="deleteEventBtn">Видалити</button>
                        <button type="submit" class="btn btn-primary">Зберегти</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Toast повідомлення -->
        <div class="toast" id="toast">
            <span class="toast-message" id="toastMessage"></span>
        </div>
    </div>

    <script>
        /**
         * Клас для представлення події календаря
         * Містить усі властивості та методи, пов'язані з окремою подією
         */
        class CalendarEvent {
            /**
             * Створює нову подію календаря
             * @param {Object} data - Об'єкт з даними події
             * @param {string} data.title - Назва події (обов'язково)
             * @param {string} data.date - Дата події у форматі ISO (YYYY-MM-DD)
             * @param {string} [data.time] - Час події (необов'язково)
             * @param {string} [data.description] - Опис події (необов'язково)
             * @param {string} [data.category] - Категорія події (work, personal, important)
             * @param {string} [data.color] - Колір події у форматі HEX
             */
            constructor(data) {
                this.id = data.id || Date.now().toString();
                this.title = data.title || '';
                this.date = data.date || '';
                this.time = data.time || '';
                this.description = data.description || '';
                this.category = data.category || 'personal';
                this.color = data.color || '#3b82f6';
            }

            /**
             * Оновлює властивості події новими даними
             * @param {Object} newData - Об'єкт з новими даними
             */
            update(newData) {
                if (newData.title !== undefined) this.title = newData.title;
                if (newData.date !== undefined) this.date = newData.date;
                if (newData.time !== undefined) this.time = newData.time;
                if (newData.description !== undefined) this.description = newData.description;
                if (newData.category !== undefined) this.category = newData.category;
                if (newData.color !== undefined) this.color = newData.color;
            }

            /**
             * Перетворює об'єкт події у JSON-рядок для збереження
             * @returns {string} JSON-рядок
             */
            toJSON() {
                return JSON.stringify({
                    id: this.id,
                    title: this.title,
                    date: this.date,
                    time: this.time,
                    description: this.description,
                    category: this.category,
                    color: this.color
                });
            }

            /**
             * Створює об'єкт CalendarEvent з JSON-рядка
             * @param {string} json - JSON-рядок
             * @returns {CalendarEvent} Новий екземпляр події
             */
            static fromJSON(json) {
                const data = JSON.parse(json);
                return new CalendarEvent(data);
            }
        }

        /**
         * Основний клас додатку календаря
         * Керує відображенням, подіями та взаємодією з користувачем
         */
        class CalendarApp {
            constructor() {
                // Масив подій
                this.events = [];

                // Поточна дата для відображення
                this.currentDate = new Date();

                // Формат дати для localStorage
                this.storageKey = 'calendarEvents';

                // DOM елементи
                this.calendarGrid = document.getElementById('calendarGrid');
                this.currentMonthElement = document.getElementById('currentMonth');
                this.modalOverlay = document.getElementById('modalOverlay');
                this.eventForm = document.getElementById('eventForm');
                this.modalTitle = document.getElementById('modalTitle');
                this.deleteBtn = document.getElementById('deleteEventBtn');
                this.toast = document.getElementById('toast');
                this.toastMessage = document.getElementById('toastMessage');

                // Ініціалізація додатку
                this.init();
            }

            /**
             * Ініціалізує додаток: завантажує події, налаштовує обробники подій
             */
            init() {
                // Завантаження подій з localStorage
                this.loadFromLocalStorage();

                // Налаштування обробників подій
                this.setupEventListeners();

                // Початковий рендер календаря
                this.renderCalendar();
            }

            /**
             * Налаштовує всі обробники подій для елементів інтерфейсу
             */
            setupEventListeners() {
                // Навігація по місяцях
                document.getElementById('prevMonth').addEventListener('click', () => this.navigateMonth(-1));
                document.getElementById('nextMonth').addEventListener('click', () => this.navigateMonth(1));
                document.getElementById('todayBtn').addEventListener('click', () => this.goToToday());

                // Модальне вікно
                document.getElementById('closeModal').addEventListener('click', () => this.closeModal());
                document.getElementById('cancelBtn').addEventListener('click', () => this.closeModal());
                this.modalOverlay.addEventListener('click', (e) => {
                    if (e.target === this.modalOverlay) this.closeModal();
                });

                // Форма події
                this.eventForm.addEventListener('submit', (e) => this.handleFormSubmit(e));
                this.deleteBtn.addEventListener('click', () => this.handleDeleteEvent());

                // Валідація форми
                document.getElementById('eventTitle').addEventListener('input', () => {
                    this.validateField('eventTitle');
                });

                // ESC для закриття модального вікна
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && this.modalOverlay.classList.contains('active')) {
                        this.closeModal();
                    }
                });
            }

            /**
             * Переходить до попереднього або наступного місяця
             * @param {number} direction - Напрямок (-1 або 1)
             */
            navigateMonth(direction) {
                this.currentDate.setMonth(this.currentDate.getMonth() + direction);
                this.renderCalendar();
            }

            /**
             * Переходить до поточного місяця
             */
            goToToday() {
                this.currentDate = new Date();
                this.renderCalendar();
            }

            /**
             * Відображає календар у поточному місяці
             */
            renderCalendar() {
                // Оновлення заголовка з назвою місяця
                this.updateMonthDisplay();

                // Очищення сітки
                this.calendarGrid.innerHTML = '';

                // Отримання інформації про місяць
                const year = this.currentDate.getFullYear();
                const month = this.currentDate.getMonth();

                // Перший день місяця (0 = неділя, але ми хочемо понеділок)
                const firstDay = new Date(year, month, 1);
                const startingDay = firstDay.getDay() === 0 ? 6 : firstDay.getDay() - 1;

                // Кількість днів у місяці
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                // Кількість днів у попередньому місяці
                const daysInPrevMonth = new Date(year, month, 0).getDate();

                // Загальна кількість клітинок (завжди 35 або 42)
                const totalCells = Math.ceil((startingDay + daysInMonth) / 7) * 7;

                // Сьогоднішня дата для порівняння
                const today = new Date();
                const todayDateStr = this.formatDateForCompare(today);

                // Генерація клітинок
                for (let i = 0; i < totalCells; i++) {
                    const dayCell = document.createElement('div');
                    dayCell.className = 'calendar-day';

                    // Визначаємо дату для поточної клітинки
                    let cellDate;
                    let isCurrentMonth = true;

                    if (i < startingDay) {
                        // Дні попереднього місяця
                        cellDate = new Date(year, month - 1, daysInPrevMonth - startingDay + i + 1);
                        isCurrentMonth = false;
                    } else if (i >= startingDay + daysInMonth) {
                        // Дні наступного місяця
                        cellDate = new Date(year, month + 1, i - startingDay - daysInMonth + 1);
                        isCurrentMonth = false;
                    } else {
                        // Дні поточного місяця
                        cellDate = new Date(year, month, i - startingDay + 1);
                    }

                    // Форматування дати для атрибуту
                    const cellDateStr = this.formatDate(cellDate);

                    // Додавання класів
                    if (!isCurrentMonth) {
                        dayCell.classList.add('other-month');
                    }

                    if (cellDateStr === todayDateStr) {
                        dayCell.classList.add('today');
                    }

                    // Додавання номера дня
                    const dayNumber = document.createElement('div');
                    dayNumber.className = 'day-number';
                    dayNumber.textContent = cellDate.getDate();
                    dayCell.appendChild(dayNumber);

                    // Контейнер для подій
                    const dayEvents = document.createElement('div');
                    dayEvents.className = 'day-events';

                    // Отримання подій для цієї дати
                    const eventsForDay = this.getEventsForDate(cellDateStr);

                    // Сортування подій за часом
                    eventsForDay.sort((a, b) => {
                        if (!a.time && !b.time) return 0;
                        if (!a.time) return 1;
                        if (!b.time) return -1;
                        return a.time.localeCompare(b.time);
                    });

                    // Додавання подій до клітинки
                    eventsForDay.forEach(event => {
                        const eventElement = this.createEventElement(event);
                        dayEvents.appendChild(eventElement);
                    });

                    dayCell.appendChild(dayEvents);

                    // Обробник кліку на клітинку для додавання події
                    dayCell.addEventListener('click', (e) => {
                        // Перевіряємо, що клік був не на існуючій події (вони мають свій обробник)
                        if (!e.target.classList.contains('event-item') &&
                            !e.target.closest('.event-item')) {
                            this.openModalForNewEvent(cellDateStr);
                        }
                    });

                    this.calendarGrid.appendChild(dayCell);
                }
            }

            /**
             * Оновлює відображення поточного місяця та року
             */
            updateMonthDisplay() {
                const months = [
                    'Січень', 'Лютий', 'Березень', 'Квітень', 'Травень', 'Червень',
                    'Липень', 'Серпень', 'Вересень', 'Жовтень', 'Листопад', 'Грудень'
                ];

                const monthName = months[this.currentDate.getMonth()];
                const year = this.currentDate.getFullYear();
                this.currentMonthElement.textContent = `${monthName} ${year}`;
            }

            /**
             * Форматує дату у рядок YYYY-MM-DD
             * @param {Date} date - Об'єкт Date
             * @returns {string} Відформатована дата
             */
            formatDate(date) {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }

            /**
             * Форматує дату для порівняння (без часу)
             * @param {Date} date - Об'єкт Date
             * @returns {string} Дата у форматі YYYY-MM-DD
             */
            formatDateForCompare(date) {
                return this.formatDate(date);
            }

            /**
             * Отримує всі події для заданої дати
             * @param {string} dateStr - Дата у форматі YYYY-MM-DD
             * @returns {Array} Масив подій
             */
            getEventsForDate(dateStr) {
                return this.events.filter(event => event.date === dateStr);
            }

            /**
             * Створює DOM-елемент для події
             * @param {CalendarEvent} event - Об'єкт події
             * @returns {HTMLElement} Елемент події
             */
            createEventElement(event) {
                const eventElement = document.createElement('div');
                eventElement.className = `event-item event-${event.category}`;
                eventElement.style.backgroundColor = event.color;
                eventElement.dataset.eventId = event.id;

                if (event.time) {
                    const timeSpan = document.createElement('span');
                    timeSpan.className = 'event-time';
                    timeSpan.textContent = event.time;
                    eventElement.appendChild(timeSpan);
                }

                const titleSpan = document.createElement('span');
                titleSpan.textContent = event.title;
                eventElement.appendChild(titleSpan);

                // Обробник кліку для редагування події
                eventElement.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.openModalForEdit(event);
                });

                return eventElement;
            }

            /**
             * Відкриває модальне вікно для створення нової події
             * @param {string} dateStr - Дата події
             */
            openModalForNewEvent(dateStr) {
                this.modalTitle.textContent = 'Додати подію';
                this.deleteBtn.classList.add('hidden');
                this.eventForm.reset();

                document.getElementById('eventId').value = '';
                document.getElementById('eventDate').value = dateStr;

                // Встановлення категорії за замовчуванням
                document.getElementById('eventCategory').value = 'personal';

                // Встановлення кольору за замовчуванням
                const defaultColor = document.querySelector('input[name="eventColor"][value="#3b82f6"]');
                if (defaultColor) defaultColor.checked = true;

                this.modalOverlay.classList.add('active');
                document.getElementById('eventTitle').focus();
            }

            /**
             * Відкриває модальне вікно для редагування події
             * @param {CalendarEvent} event - Об'єкт події
             */
            openModalForEdit(event) {
                this.modalTitle.textContent = 'Редагувати подію';
                this.deleteBtn.classList.remove('hidden');

                document.getElementById('eventId').value = event.id;
                document.getElementById('eventTitle').value = event.title;
                document.getElementById('eventDate').value = event.date;
                document.getElementById('eventTime').value = event.time || '';
                document.getElementById('eventDescription').value = event.description || '';
                document.getElementById('eventCategory').value = event.category;

                // Встановлення кольору
                const colorInput = document.querySelector(`input[name="eventColor"][value="${event.color}"]`);
                if (colorInput) colorInput.checked = true;

                // Видаляємо клас помилки, якщо він був
                document.getElementById('eventTitle').parentElement.classList.remove('has-error');

                this.modalOverlay.classList.add('active');
                document.getElementById('eventTitle').focus();
            }

            /**
             * Закриває модальне вікно
             */
            closeModal() {
                this.modalOverlay.classList.remove('active');
                this.eventForm.reset();
                document.getElementById('eventTitle').parentElement.classList.remove('has-error');
            }

            /**
             * Обробляє відправку форми (створення або редагування події)
             * @param {Event} e - Подія відправки форми
             */
            handleFormSubmit(e) {
                e.preventDefault();

                const title = document.getElementById('eventTitle').value.trim();
                const date = document.getElementById('eventDate').value;
                const time = document.getElementById('eventTime').value;
                const description = document.getElementById('eventDescription').value.trim();
                const category = document.getElementById('eventCategory').value;
                const colorInput = document.querySelector('input[name="eventColor"]:checked');
                const color = colorInput ? colorInput.value : '#3b82f6';

                // Валідація назви
                if (!title) {
                    document.getElementById('eventTitle').parentElement.classList.add('has-error');
                    return;
                }

                const eventId = document.getElementById('eventId').value;

                if (eventId) {
                    // Редагування існуючої події
                    this.editEvent(eventId, { title, date, time, description, category, color });
                    this.showToast('Подію оновлено');
                } else {
                    // Створення нової події
                    this.addEvent({ title, date, time, description, category, color });
                    this.showToast('Подію додано');
                }

                this.closeModal();
            }

            /**
             * Обробляє видалення події
             */
            handleDeleteEvent() {
                const eventId = document.getElementById('eventId').value;

                if (eventId && confirm('Ви впевнені, що хочете видалити цю подію?')) {
                    this.deleteEvent(eventId);
                    this.showToast('Подію видалено');
                    this.closeModal();
                }
            }

            /**
             * Валідує окреме поле форми
             * @param {string} fieldId - ID поля
             */
            validateField(fieldId) {
                const field = document.getElementById(fieldId);
                const parent = field.parentElement;

                if (fieldId === 'eventTitle' && !field.value.trim()) {
                    parent.classList.add('has-error');
                } else {
                    parent.classList.remove('has-error');
                }
            }

            /**
             * Додає нову подію
             * @param {Object} eventData - Дані події
             */
            addEvent(eventData) {
                const newEvent = new CalendarEvent(eventData);
                this.events.push(newEvent);
                this.saveToLocalStorage();
                this.renderCalendar();
            }

            /**
             * Редагує існуючу подію
             * @param {string} id - ID події
             * @param {Object} newData - Нові дані
             */
            editEvent(id, newData) {
                const event = this.events.find(e => e.id === id);
                if (event) {
                    event.update(newData);
                    this.saveToLocalStorage();
                    this.renderCalendar();
                }
            }

            /**
             * Видаляє подію за ID
             * @param {string} id - ID події
             */
            deleteEvent(id) {
                this.events = this.events.filter(e => e.id !== id);
                this.saveToLocalStorage();
                this.renderCalendar();
            }

            /**
             * Зберігає події у localStorage
             */
            saveToLocalStorage() {
                try {
                    const eventsData = this.events.map(event => ({
                        id: event.id,
                        title: event.title,
                        date: event.date,
                        time: event.time,
                        description: event.description,
                        category: event.category,
                        color: event.color
                    }));
                    localStorage.setItem(this.storageKey, JSON.stringify(eventsData));
                } catch (error) {
                    console.error('Помилка збереження у localStorage:', error);
                    this.showToast('Помилка збереження даних');
                }
            }

            /**
             * Завантажує події з localStorage
             */
            loadFromLocalStorage() {
                try {
                    const savedData = localStorage.getItem(this.storageKey);
                    if (savedData) {
                        const eventsData = JSON.parse(savedData);
                        this.events = eventsData.map(data => new CalendarEvent(data));
                    }
                } catch (error) {
                    console.error('Помилка завантаження з localStorage:', error);
                    this.showToast('Помилка завантаження даних');
                }
            }

            /**
             * Показує toast-повідомлення
             * @param {string} message - Текст повідомлення
             */
            showToast(message) {
                this.toastMessage.textContent = message;
                this.toast.classList.add('show');

                setTimeout(() => {
                    this.toast.classList.remove('show');
                }, 3000);
            }
        }

        // Ініціалізація додатку при завантаженні сторінки
        document.addEventListener('DOMContentLoaded', () => {
            new CalendarApp();
        });
    </script>
